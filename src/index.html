<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;800&family=Love+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss">
    <title>A&S</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <div class="drop-container">
          <div class="drop">
            <p class="drop-word">Articles</p>
            <p class="drop-icon">&</p>
            <p class="drop-word__second">Science</p>
          </div>
        </div>
        <div class="header-info">
          <ul class="header-list">
            <li class="header-list__item">
              <button class="header-list__button-all">Все статьи</button>
            </li>
            <li class="header-list__item">
              <button class="header-list__button-nothing">Создать статью</button>
            </li>
            <li class="header-list__item">
              <button class="header-list__button-my">Мой кабинет</button>
            </li>
          </ul>
          <div class="search-box">
            <input class="search-input" type="text" placeholder="search" />
            <svg class="search__icon" width="20" height="20">
              <use href="./image/sprite.svg#icon-search"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <!-- Inform -->
    <section class="inform">
      <div class="container inform-container">
        <div class="inform-filter">
          <button class="inform__english-button" >
            <span class="inform-button__text">статьи на англ</span>
          </button>
          <button class="inform__business-button">
            <span class="inform-button__text">бизнес</span>
          </button>
          <button class="inform__us-button">
            <span class="inform-button__text">сша</span>
          </button>
          <button class="inform__general-button">
            <span class="inform-button__text">общее</span>
          </button>

          <button class="inform-button">
            <span class="inform-button__text">мои статьи</span>
          </button>
        </div>
        <div>
        <ul class="inform-list"></ul>
      </div>
    </section>

    <!-- Modal -->

     <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <div class="modal__btn-body">
         <button type="button" class="modal__btn-close" data-modal-close>
         закрыть
        </button>
        </div>
        <ul class="modal-list"></ul>
      </div>
    </div>

    <!-- Form -->

        <div class="backdrop is-hidden" data-form>
      <div class="form-modal">
        <div class="form__btn-body">
         <button type="button" class="form__btn-close" data-modal-close>
         закрыть
        </button>
        </div>
        <form action="" class="form">
          <label class="form-label" for="">
            Имя
            <input class="form-input" name="name" type="text">
          </label>
          <label class="form-label" for="">
            Категория
            <input class="form-input" name="category" type="text">
          </label>
          <label class="form-label" for="">
            Информация
            <input class="form-input" name="description" type="text">
          </label>
          <label class="form-label" for="">
            Ссылка
            <input class="form-input" name="url" type="text">
          </label>
          <label class="form-label" for="">
            Язык
            <input class="form-input" name="language" type="text">
          </label>
          <label class="form-label" for="">
            Страна
            <input class="form-input" name="country" type="text">
          </label>
          <div class="form__button-body">
          <button class='form__button-save' type="submit">создать</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
